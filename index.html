<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/helper.js"></script>
    <script src="javascript/game.js"></script>
    <title>The Odin Project Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header"> Tic Tac Toe!</div>
        <div class="play-area">
            <div class="play-area-header">Select your weapon!</div>
            <div class="selections">
                <div class="weapon">
                    <button id="rock"><img src="placeholder.png" alt="A Large Rock"></button>
                    <div class="text">A large and powerful rock!</div>
                </div>
                <div class="weapon">
                    <button id="paper"><img src="placeholder.png" alt="A Large Piece of Paper"></button>
                    <div class="text">A large and powerful piece of expensive paper!</div>
                </div>
                    
                <div class="weapon">
                    <button id="scissors"><img src="placeholder.png" alt="A Large Pair Of Scissors"></button>
                    <div class="text">A large and powerful pair of scissors!</div>
                </div>
                </div>

            <div class="game-state">
                <div class="game-state-header">Human Score</div>
                <div class="game-state-header">Computer's Choice</div>
                <div class="game-state-header">Computer's Score</div>

            </div>
                
            </div>
        </div>
    </div> 
</body>
</html>
