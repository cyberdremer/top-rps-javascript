<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/helper.js" defer></script>
    <script src="javascript/game.js" defer></script>
    <title>The Odin Project Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header"> Tic Tac Toe!</div>
        <div class="play-area">
            <div class="play-area-header">Select your weapon!</div>
            <div class="selections">
                <div class="weapon">
                    <input type="image" src="images/vecteezy_raised-fist-icon-emoji-sticker_27713689.png" name="saveForm" class="btTxt submit" id="rock" />
                    <div class="text">A large and powerful rock!</div>
                </div>
                <div class="weapon">
                    <input type="image" src="images/vecteezy_raised-fist-icon-emoji-sticker_27713689.png" name="saveForm" class="btTxt submit" id="paper" />
                    <div class="text">A large and powerful piece of expensive paper!</div>
                </div>
                    
                <div class="weapon">
                    <input type="image" src="images/vecteezy_raised-fist-icon-emoji-sticker_27713689.png" name="saveForm" class="btTxt submit" id="scissors" />
                    <div class="text">A large and powerful pair of scissors!</div>
                </div>
                </div>

            <div class="game-state">
                <div class="game-state-header">
                    <span class="score-header">
                        Human's Score
                    </span>
                    <span class="score-header">
                        Computer's Choice
                    </span>
                    <span class="score-header">
                        Computer's Score
                    </span>
                </div>
            
                <div class="game-information">
                    <span id="human-score">
                    </span>
                    <span id="computer-choice"></span>
                    <span id="computer-score">

                    </span>
                </div>

            </div>
                
            </div>
        </div>
    </div>
    <div class="bottom-of-page">
        <div class="footer"> David L. 2024</div>
    </div> 
</body>
</html>
